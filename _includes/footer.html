<footer class="">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a href="mailto:{{ site.email }}"><span class="glyphicon glyphicon-envelope"></span> {{ site.email }}</a>
        <span class="point"> · </span>
        {% if site.github_username %}
          
          <a href="https://github.com/{{ site.github_username }}"></a>
          <span class="point"> · </span>
          <span>{{ site.description }}</span>
          <span class="point"> · </span>
      </div>
    </div>
  </div>
</footer>
